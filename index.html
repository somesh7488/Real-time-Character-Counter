<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Count</title>
    <!-- linking CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea 
        id="textarea" 
        class="textarea"
        maxlength="100"
        placeholder="Please write your text here..."></textarea>

        <div class="counter-container">
            <p>
                Total Character:
                <span class="total-character" id="total-character"></span>
            </p>
            <p>
                Remaining:
                <span class="remaining-character" id="remaining-character"></span>
            </p>
        </div>
    </div>
    <!-- linking JS -->
    <script src="./script.js"></script>
</body>
</html>
